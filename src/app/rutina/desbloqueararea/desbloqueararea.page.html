<ion-header>
  <ion-toolbar>
    <ion-title>Desbloquear cuentas por Oficina Registral</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <span *ngFor="let oficina of this.oficinas">
      <ion-item-sliding>
          <ion-item-options side="end">
              <ion-item-option (click)="bloquarArea(oficina)" color="success" > <ion-icon name="checkmark-circle" size="large"></ion-icon> </ion-item-option>
           </ion-item-options>
  
            <ion-item-options side="start">
                <ion-item-option color="danger" (click)="desbloquarArea(oficina)" ><ion-icon name="remove-circle" size="large"></ion-icon></ion-item-option>
              </ion-item-options>
  
            <ion-item>
                <ion-label>
                    <p><ion-icon  name="contacts" slot="start"></ion-icon> {{oficina.descripcion}}</p>
        <br>
                </ion-label>
              </ion-item>
      </ion-item-sliding>
  </span>

</ion-content>
